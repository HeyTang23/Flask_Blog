<!DOCTYPE html>

    <link href="https://xxxtang233.github.io/static/font-awesome/css/all.min.css" rel="stylesheet">
</head>


<body>
    <header class="navbar navbar-static-top nav" id="top">
        <div class="containt">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar"
                    aria-controls="bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">咸鱼's Blog</a>
            </div>
            <nav id="bs-navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/getting-started"><i class="far fa-tag"></i></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/init"><i class="far fa-link"></i></a></li>
                    <li><a href="/get"><i class="fad fa-star-of-life"></i></a></li>
                </ul>
            </nav>

    <!-- <div class="all">
        <div class="container top">

            <time class="fr">04-23 11:35:14</time>

    {% for r in datas %}
    <div class="all">

        <div class="container">
            <div class="page">
                <h1><a href=post/{{ r[0] }} target="_blank">{{ r[1] }}</a></h1>
                <p class="content">
                    {{ r[2][:len_[ r[2] ] ]+"..." }}
                </p>
            </div>
        </div>

        <div id="top" class="container top">
            <time class="fl"><i class="fal fa-calendar-minus"></i>{{ r[3] }}</time>
            <p class="fl" style="display: inline"><i class="far fa-tag"></i><a href="" target="_blank">{{ r[5] }}</a></p>
        </div>
        <script>
            if ($("#top p").text() == "") {
                $("#top p").attr("style", "display: none")
            }
        </script>
    </div>
    {% endfor %}

    <div class="footer container">

            <a href="#top" target="_self">

        </div>
